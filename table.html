<!DOCTYPE html>
<html>
<head>
    <title>
        Table
    </title>
    <style>
        table , th , td{
            border: 2px solid blue ;
             border-collapse:collapse ;
        }
        th , td {
        text-align: center;
        margin: 10PX;
        padding: 10PX;
        }
        
    </style>
</head>    
<body>
    <H1>Employee Detail </H1>
    <table>
        <thead>
            <th>
                Employee number
            </th>
            <th>Employee Name</th>
            <th>Salary</th>
        </thead>
        
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>Manish Kumar </td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Abhishek</td>
                <td>1000</td>           
             </tr>
             <tr>
                 <td>3</td>
                 <td>Vikas</td>
                 <td>800</td>
             </tr>
        </tbody>
    </table>
</body>
    
</html>
